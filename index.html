<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>SEST-Home</title>
</head>
<body>
    <main>

    <div class="card">
        <h1>Search Everywhere</h1>
        <h1>Search EveryThing</h1>
    <div class="input">
        <input type="text" placeholder="Typed Here" value="" >
        <button type="submit" >Search</button>
    </div>


    <h3>Checked the Boxes</h3>
    <div class="check-boxes">
        <div class="check-box">
            <img src="/img/chatgpt-6.svg" alt="">
            <label for="gpt">Chat GPT</label>
            <input class="gpt" id="gpt" type="checkbox" name="gpt" >
        </div>
        <div class="check-box">
            <img src="/img/Gsvgrepo-com.svg" alt="">
            <label for="google">Google</label>
            <input class="google" id="google" type="checkbox" name="google" >
        </div>
        <div class="check-box">
            <img src="/img/bing-1.svg" alt="">
            <label for="bing">Bing</label>
            <input class="bing" id="bing" type="checkbox" name="bing" >
        </div>
        <div class="check-box">
            <img src="/img/google-scholar-svgrepo-com.svg" alt="">
            <label for="googlescholar">Google Scholar</label>
            <input class="googlescholar" id="googlescholar" type="checkbox" name="googlescholar" >
        </div>
        <div class="check-box">
            <img src="/img/wikipedia-svgrepo-com.svg" alt="">
            <label for="wiki">Wikipedia</label>
            <input class="wiki" id="wiki" type="checkbox" name="wiki" >
        </div>
        <div class="check-box">
            <img  src="/img/youtube-168-svgrepo-com (1).svg" alt="">
            <label for="youtube">Youtube</label>
            <input class="youtube" id="youtube" type="checkbox" name="youtube" >
        </div>

        <div class="check-box">
            <img  src="/img/research-svgrepo-com.svg" alt="">
            <label for="rg">ResearchGate</label>
            <input class="rg" id="rg" type="checkbox" name="rg" >
        </div>

        <div class="check-box">
            <img  src="/img/mathematics-plus-svgrepo-com.svg" alt="">
            <label for="wa">Wolfram Alpha</label>
            <input class="wa" id="wa" type="checkbox" name="wa" >
        </div>

        <div class="check-box">
            <img  src="/img/duckduckgo-icon.svg" alt="">
            <label for="ddg">DuckDuckGo</label>
            <input class="ddg" id="ddg" type="checkbox" name="ddg" >
        </div>
        
        <div class="check-box">
            <img  src="/img/google-svgrepo-com.svg" alt="">
            <label for="gn">Google News</label>
            <input class="gn" id="gn" type="checkbox" name="gn" >
        </div>
        
    </div>
    <p> <b>Note:</b> <br> For the first time You need to allow Your browser for multi Tabs </p>
    </div>
</main>

    <script src="script.js"></script>
</body>
</html>
